      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      color: #333;
      animation: fadeIn 2s ease-in;

    @keyframes fadeIn {
      from { opacity: 0; }

    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 3em;
      color: #8e44ad;
      margin-bottom: 20px;

      color: #555;

    }

      gap: 20px;
      margin-top: 30px;
      animation: slideFade 2s ease forwards;
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo {

      box-shadow: 0 8px 16px rgba(0,0,0,0.2);

    .photo:hover {

    .photo img {

      height: auto;
      display: block;

    footer {
